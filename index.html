<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Альпака генератор</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-container">
                <div class="header__logo-text">
                    PogodiPostoi
                </div>
            </div>
        </div>
        <div class="menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <img src="img/ic-menu.svg" alt="menu button" class="header__menu-button-img">
            </label>
            <nav class="menu__box">
                <ul>
                    <li><a class="menu__item" href="https://github.com/PogodiPostoi" target="_blank">Профиль Github</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__logo-github">
            <a class="menu__item" href="https://github.com/PogodiPostoi" target="_blank">Профиль Github</a>
        </div>
    </header>
    <main class="main">
        <h1>Альпака генератор</h1>
        <div class="alpaca">
            <div class="alpaca__container">
                <div class="alpaca__container_img">
                    <img class="alpaca__img-background" src="img/backgrounds/blue70.png" alt="">
                    <img class="alpaca__img-acessories" src="" alt="" >
                    <img class="alpaca__img-hair" src="img/hair/default.png" alt="">
                    <img class="alpaca__img-ears" src="img/ears/default.png" alt="">
                    <img class="alpaca__img-neck" src="img/neck/default.png" alt="">
                    <img class="alpaca__img-eyes" src="img/eyes/default.png" alt="">
                    <img class="alpaca__img-nose" src="img/nose.png" alt="">
                    <img class="alpaca__img-leg" src="img/leg/default.png" alt="">
                    <img class="alpaca__img-mouth" src="img/mouth/default.png" alt="">
                </div>
                <div class="alpaca__buttons">
                    <button class="button" id="random">Случайно</button>
                    <button class="button" id="download">Скачать</button>
                </div>
            </div>
            <div class="alpaca__configurator">
                <div class="alpaca__configurator-container">
                    <h3 class="alpaca__configurator-title">
                        Сделай альпаку сам
                    </h3>
                    <div class="alpaca__configurator-elements-container">
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--hair button--active">Волосы</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--ears">Уши</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--eyes">Глаза</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--mouth">Рот</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--neck">Шея</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--leg">Рука</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--accessories">Украшения</button>
                        <button class="button-config alpaca__configurator-elements alpaca__configurator-elements--background">Фон</button>
                    </div> 
                </div>
                <div class="alpaca__configurator-container">
                    <h3 class="alpaca__configurator-title">
                        Стиль
                    </h3>
                    <div class="alpaca__configurator-style">
                        <button class="button-config alpaca__configurator-style-hair alpaca__configurator-style-hair--default button--active">Стандарт</button>
                        <button class="button-config alpaca__configurator-style-hair alpaca__configurator-style-hair--curls">Кудрявые</button>
                        <button class="button-config alpaca__configurator-style-hair alpaca__configurator-style-hair--short">Короткие</button>
                        <button class="button-config alpaca__configurator-style-hair alpaca__configurator-style-hair--bang">Чёлка</button>
                        <button class="button-config alpaca__configurator-style-hair alpaca__configurator-style-hair--elegant">Элегантная</button>
                        <button class="button-config alpaca__configurator-style-hair alpaca__configurator-style-hair--quiff">Укладка</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <button class="button-config alpaca__configurator-style-ears alpaca__configurator-style-ears--default button--active">Стандарт</button>
                        <button class="button-config alpaca__configurator-style-ears alpaca__configurator-style-ears--tilt-backward">Назад</button>
                        <button class="button-config alpaca__configurator-style-ears alpaca__configurator-style-ears--tilt-forward">Вперёд</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <button class="button-config alpaca__configurator-style-eyes alpaca__configurator-style-eyes--default button--active">Стандарт</button>
                        <button class="button-config alpaca__configurator-style-eyes alpaca__configurator-style-eyes--angry">Злые</button>
                        <button class="button-config alpaca__configurator-style-eyes alpaca__configurator-style-eyes--naughty">Озорные</button>
                        <button class="button-config alpaca__configurator-style-eyes alpaca__configurator-style-eyes--panda">Милые</button>
                        <button class="button-config alpaca__configurator-style-eyes alpaca__configurator-style-eyes--smart">Умные</button>
                        <button class="button-config alpaca__configurator-style-eyes alpaca__configurator-style-eyes--star">Звездочки</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <button class="button-config alpaca__configurator-style-mouth alpaca__configurator-style-mouth--default button--active">Стандарт</button>
                        <button class="button-config alpaca__configurator-style-mouth alpaca__configurator-style-mouth--astonished">Удивленный</button>
                        <button class="button-config alpaca__configurator-style-mouth alpaca__configurator-style-mouth--eating">Жующий</button>
                        <button class="button-config alpaca__configurator-style-mouth alpaca__configurator-style-mouth--laugh">Смеющийся</button>
                        <button class="button-config alpaca__configurator-style-mouth alpaca__configurator-style-mouth--tongue">Язык</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <button class="button-config alpaca__configurator-style-neck alpaca__configurator-style-neck--default button--active">Стандарт</button>
                        <button class="button-config alpaca__configurator-style-neck alpaca__configurator-style-neck--bend-backward">Назад</button>
                        <button class="button-config alpaca__configurator-style-neck alpaca__configurator-style-neck--bend-forward">Вперед</button>
                        <button class="button-config alpaca__configurator-style-neck alpaca__configurator-style-neck--thick">Массивная</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <button class="button-config alpaca__configurator-style-leg alpaca__configurator-style-leg--default button--active">Стандарт</button>
                        <button class="button-config alpaca__configurator-style-leg alpaca__configurator-style-leg--bubble-tea">Чай</button>
                        <button class="button-config alpaca__configurator-style-leg alpaca__configurator-style-leg--cookie">Печенье</button>
                        <button class="button-config alpaca__configurator-style-leg alpaca__configurator-style-leg--game-console">Приставка</button>
                        <button class="button-config alpaca__configurator-style-leg alpaca__configurator-style-leg--tilt-backward">Назад</button>
                        <button class="button-config alpaca__configurator-style-leg alpaca__configurator-style-leg--tilt-forward">Вперёд</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <button class="button-config alpaca__configurator-style-accessories alpaca__configurator-style-accessories--none button--active">Нет</button>
                        <button class="button-config alpaca__configurator-style-accessories alpaca__configurator-style-accessories--flower">Цветок</button>
                        <button class="button-config alpaca__configurator-style-accessories alpaca__configurator-style-accessories--earing">Серьга</button>
                        <button class="button-config alpaca__configurator-style-accessories alpaca__configurator-style-accessories--headphone">Наушники</button>
                        <button class="button-config alpaca__configurator-style-accessories alpaca__configurator-style-accessories--glasses">Очки</button>
                    </div>
                    <div class="alpaca__configurator-style hidden">
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--blue50"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--blue60"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--blue70"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--darkblue30"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--darkblue50"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--darkblue70"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--green50"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--green60"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--green70"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--grey40"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--grey70"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--grey80"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--red50"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--red60"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--red70"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--yellow50"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--yellow60"></div>
                        <div class="alpaca__configurator-style-background alpaca__configurator-style-background--yellow70"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
